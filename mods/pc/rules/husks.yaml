MCV.Husk:
	Inherits: ^Husk
	Tooltip:
		Name: Husk (Mobile Construction Vehicle)
	TransformOnCapture:
		IntoActor: mcv
	RenderSprites:
		Image: mcvhusk

CPLN.Husk:
	Inherits: ^PlaneHusk
	Tooltip:
		Name: Cargo Plane
	Aircraft:
		TurnSpeed: 5
		Speed: 149
	SmokeTrailWhenDamaged@0:
		Offset: -432,560,0
		Interval: 2
		MinDamage: Undamaged
	SmokeTrailWhenDamaged@1:
		Offset: -432,-560,0
		Interval: 2
		MinDamage: Undamaged
	RenderSprites:
		Image: badr

